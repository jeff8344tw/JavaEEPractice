<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 只執行一次
        var timer = setTimeout(function () {
            alert("setTimeOur");
        }, 3000);

        clearTimeout(timer);
        // 每隔三秒執行一次
        var interval = setInterval(
            function () {
                alert("setInterval");
            }, 3000
        );

        clearInterval(interval);
    </script>
</head>
<body>

</body>
</html>
